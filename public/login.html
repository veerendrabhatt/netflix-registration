<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix â€” Secure Access</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="intro.css">
</head>

<body>
  <div id="intro-overlay" class="intro-overlay" aria-hidden="true">
    <h1 class="netflix-logo">Netflix</h1>
  </div>
  <div class="bg-gradient-animated" aria-hidden="true"></div>
  <div id="mouse-glow" class="mouse-glow" aria-hidden="true"></div>
  <div id="particles" class="particles" aria-hidden="true"></div>

  <div class="page-wrapper">
    <header class="app-brand">
      <a href="/register.html" class="logo netflix-logo logo-text">Net<span>flix</span></a>
      <p class="logo-tagline">Your gateway to premium streaming</p>
    </header>

    <main class="auth-card">
      <h1>Welcome back</h1>
      <p class="subtitle">Sign in with your User ID or Email.</p>
      <p class="welcome-msg">We're glad to see you again. Enter your credentials to continue.</p>

      <div id="login-message" class="message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="loginId">User ID or Email</label>
          <div class="input-wrap">
            <input type="text" id="loginId" name="loginId" placeholder="User ID or email" required
              autocomplete="username">
            <span class="input-icon" aria-hidden="true">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="1.8">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
              </svg>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrap">
            <div class="input-wrap">
              <input type="password" id="password" name="password" placeholder="Your password" required
                autocomplete="current-password">
              <span class="input-icon" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                  stroke-width="1.8">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
              </span>
            </div>
            <button type="button" class="password-toggle" id="toggle-login-password"
              aria-label="Toggle password visibility">
              <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" hidden>
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </button>
          </div>
        </div>
        <div class="form-row">
          <label class="checkbox-wrap">
            <input type="checkbox" name="remember" value="1" aria-label="Remember me">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
      </form>

      <p class="auth-link">Don't have an account? <a href="register.html">Register</a></p>
    </main>

    <footer class="page-footer">
      <p>Developed by veer &copy; 2026</p>
    </footer>
  </div>

  <script src="effects.js"></script>
  <script src="script.js"></script>
  <script>
    (function () {
      var btn = document.getElementById('toggle-login-password');
      if (!btn) return;
      var input = document.querySelector('#login-form input[name="password"]');
      var eye = btn.querySelector('.icon-eye');
      var eyeOff = btn.querySelector('.icon-eye-off');
      btn.addEventListener('click', function () {
        var isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        eye.hidden = isPassword;
        eyeOff.hidden = !isPassword;
      });
    })();
  </script>
</body>

</html>
